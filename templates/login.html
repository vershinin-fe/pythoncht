<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="http://davidn.de/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="http://davidn.de/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="http://davidn.de/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="http://davidn.de/apple-touch-icon-114x114-precomposed.png" />

    <title>{{ apptitle }}</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        #chat-input {
          position: fixed;
          right: 0;
          left: 0;
          bottom: 0;
          z-index: 1030;
          margin-bottom: 0;
        }
        #chat-input .form-actions {
          margin-top: 0;
          margin-bottom: 0;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <div class="page-header">
          <h1>Login</h1>
        </div>
        <form class="form-inline" action="/login" method="post">
          <input class="form-control" type="text" name="name" placeholder="Your Name">
          <input class="form-control" type="text" name="email" placeholder="Your Email">
          {% raw xsrf_form_html() %}
          <input type="submit" class="btn btn-default" value="Sign in">
        </form>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

  </body>
</html>
